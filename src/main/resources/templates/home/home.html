<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="shortcut icon" th:href="@{/static/image/favicon.ico}"/>
	<div th:replace="include::include"></div>
	<script src="./static/js/common/component-pager.js"></script>
	<script src="./static/js/common/component-table.js"></script>
	<link href="./static/css/home/home.css" rel="stylesheet" />
	<script src="./static/js/home/home.js"></script>
</head>
<body>
	<div id="app">
		<div class="col-md-12" style="height:20%;">
			
		</div>
		<div class="col-md-12" style="height:30%;">
			
		</div>
		<div class="col-md-12 content table-content" style="height:50%;">
			<div class="panel">
				<div class="panel-heading">
					<!-- top-div -->
					<div id="top-div">
						<!-- search start -->
						<div class="input-group search-div">
							<input type="text" class="form-control" id="keyword" placeholder="请输入关键词">
							<span class="input-group-btn">
								<button class="btn btn-primary" @click="search"><i class="icon icon-search"></i>搜索</button>
								<button class="btn btn-default" @click="reset"><i class="icon icon-refresh"></i>重置</button>
							</span>
						</div>
						<!-- search end -->
					</div>
					<!-- top end -->
				</div>
				<div class="panel-body">
					<!-- table start -->
					<component-table v-bind:ths.sync="listThs" v-bind:list.sync="itemList"></component-table>
					<!-- table end -->
				</div>
				<div class="panel-footer">
					<!-- page start -->
					<component-pager v-bind.sync="pagination" v-on:list="list"></component-pager>
					<!-- page end -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
